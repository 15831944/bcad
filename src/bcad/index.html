<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="ribbon-pane">
      <div>
        <button class="command-button command-button-small command-button-center" data-command-name="File.Open">Open</button>
      </div>
      <div style="display: inline">
        <button id="homeButton" class="ribbon-selector ribbon-selector-active">Home</button>
        <button id="viewButton" class="ribbon-selector">View</button>
        <button id="settingsButton" class="ribbon-selector">Settings</button>
      </div>
      <div id="ribbon">
        <div id="homeRibbon" class="ribbon ribbon-active">
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button" data-command-name="Draw.Line">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                  <rect width="100%" height="100%" fill="white" />
                  <rect x="0" y="29" width="3" height="3" style="stroke: black" fill="white" />
                  <rect x="29" y="0" width="3" height="3" style="stroke: black" fill="white" />
                  <line x1="3" y1="29" x2="29" y2="3" style="stroke: black" />
                </svg>
                <br />
                Line
              </button>
              <button class="command-button" data-command-name="Draw.PolyLine">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Polyline
              </button>
              <button class="command-button" data-command-name="Draw.Circle">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                  <rect width="100%" height="100%" fill="white" />
                  <circle cx="15.5" cy="15.5" r="15" stroke="black" fill="white" />
                  <line x1="15.5" y1="15.5" x2="26" y2="4" style="stroke: black" />
                  <rect x="14" y="14" width="3" height="3" style="stroke: black" fill="white" />
                </svg>
                <br />
                Circle
              </button>
              <button class="command-button" data-command-name="Draw.Arc">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Arc
              </button>
              <button class="command-button" data-command-name="Draw.Ellipse">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Ellipse
              </button>
            </div>
            <div class="ribbon-button-group-name">Draw</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button command-button-small" data-command-name="Edit.Move">
                <svg viewBox="0 0 16 16" class="icon-small">
                  <polygon points="8,0 10,2 8,2 8,7 13,7 13,5 15,7 15,8 13,10 13,8 8,8 8,13 10,13 8,15 7,15 5,13 7,13 7,8 2,8 2,10 0,8 0,7 2,5 2,7 7,7 7,2 5,2 7,0" />
                </svg>
                Move
              </button>
            </div>
            <div class="ribbon-button-group-name">Modify</div>
          </div>
          <!-- <div class="ribbon-button-group">
            <div class="ribbon-button-group-content"></div>
            <div class="ribbon-button-group-name">Shapes</div>
          </div> -->
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button command-button-tiny" data-command-name="Edit.Layers">
                <svg class="icon-small">
                  <polygon points="3,0 15,0 12,5 0,5 3,0" style="fill: lavenderblush; stroke: black" />
                  <polygon points="3,5 15,5 12,10 0,10 3,5" style="fill: lightyellow; stroke: black" />
                  <polygon points="3,10 15,10 12,15 0,15 3,10" style="fill: lightblue; stroke: black" />
                </svg>
              </button>
              <select id="current-layer-selector"></select>
            </div>
            <div class="ribbon-button-group-name">Layers</div>
          </div>
        </div>
        <div id="viewRibbon" class="ribbon">
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button" data-command-name="Zoom.Extents">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Extents
              </button>
              <button class="command-button" data-command-name="Zoom.Window">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Window
              </button>
            </div>
            <div class="ribbon-button-group-name">Zoom</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button" data-command-name="View.Distance">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Measure
              </button>
            </div>
            <div class="ribbon-button-group-name">Other</div>
          </div>
        </div>
        <div id="settingsRibbon" class="ribbon">
          Settings
        </div>
      </div>
    </div>
    <div id="output-pane">
      <canvas id="drawingCanvas" class="displayCanvas"></canvas>
      <canvas id="cursorCanvas" class="displayCanvas"></canvas>
    </div>
    <div id="bottom-pane">
      <button id="zoomInButton">+</button>
      <button id="zoomOutButton">-</button>
      <button id="panLeftButton">&lt;</button>
      <button id="panRightButton">&gt;</button>
      <button id="panUpButton">^</button>
      <button id="panDownButton">v</button>
      <br />
      <div id="console">
        <textarea id="outputConsole" rows="4" cols="80"></textarea>
        <br />
        <div id="prompt">Command</div>
        <input id="input" size="80" />
      </div>
    </div>
    <div id="modal-dialog-container">
      <div id="modal-dialog-layer" class="modal-dialog layer-dialog">
        Layers<br />
        <table class="dialog-layer-table">
          <thead>
            <tr>
              <th><div class="dialog-layer-list-layer-name">Name</div></th>
              <th><div style="width: 50px">Color</div></th>
              <th>Is Visible</th>
              <th>Delete?</th>>
            </tr>
          </thead>
          <tbody id="dialog-layer-list-body">
          </tbody>
        </table>
        <button id="dialog-layer-add">Add</button>
        <br />
        <button id="dialog-layer-ok">OK</button>
        <button id="dialog-layer-cancel">Cancel</button>
      </div>
    </div>
  </body>
  <script>
    if (typeof require === typeof Function) {
        require('./dist/renderer.js');
    }
  </script>
</html>
