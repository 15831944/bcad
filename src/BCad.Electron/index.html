<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="output-pane" width="640" height="360" style="position: relative">
      <canvas id="drawingCanvas" class="displayCanvas" width="640" height="360"></canvas>

    <button id="panDownButton">v</button>

  </body>

    require('./dist/renderer.js');
